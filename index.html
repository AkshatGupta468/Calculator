<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <br><br><br><br>
    <div id="container">
        <div id="screen">
            <div id="scrup"></div>
            <div id="scropr"></div>
            <div id="scrdown">0</div>
        </div>
        <div id="generalbtn">
            <div class="btn" >C</div>
            <div class="btn" >PREV</div>
            <div class="btn" >NEXT</div>
            <div class="btn" >←</div>
            <div class="btn" >AC</div>
        </div>
        
        <div id="numpad">
            <div class="numbtn btn" id="num1" >1</div>
            <div class="numbtn btn" id="num2" >2</div>
            <div class="numbtn btn" id="num3" >3</div>
            <div class="numbtn btn" id="num4" >4</div>
            <div class="numbtn btn" id="num5" >5</div>
            <div class="numbtn btn" id="num6" >6</div>
            <div class="numbtn btn" id="num7" >7</div>
            <div class="numbtn btn" id="num8" >8</div>
            <div class="numbtn btn" id="num9" >9</div>
            <div class="numbtn btn" id="num0" >0</div>
            <div class="numbtn btn" id="numdot" >.</div>
            <div class="numbtn btn" id="num00" >00</div>
            
        </div>
        <div id="operator">
            <div class="numbtn btn" id="add" >+</div>
            <div class="numbtn btn" id="substract" >-</div>
            <div class="numbtn btn" id="multiply" >&times;</div>
            <div class="numbtn btn" id="percent" >%</div>
            <div class="numbtn btn" id="root" >&radic;</div>
            <div class="numbtn btn" id="divide" >÷</div>
            <div class="numbtn btn" id="num4" >=</div>
            <!-- <div class="numbtn btn" id="num1" style="height: 100px;">+</div> -->
        </div>
        
        
    </div>
    <script src="calculate.js"></script>
</body>
</html>
